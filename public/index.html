<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="This website shows the popularity of programming languages on GitHub over time."
        />
        <title>GitHub Language Stats</title>
    </head>
    <style>
        html {
            overflow-y: scroll;
        }
        html,
        body {
            background: #e8f8ff;
            height: 100%;
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
            background: -webkit-gradient(
                radial,
                center center,
                0px,
                center center,
                100%,
                color-stop(0%, #fff),
                color-stop(100%, #e8f8ff)
            );
            background: -webkit-radial-gradient(
                center,
                ellipse cover,
                #fff 0%,
                #e8f8ff 100%
            );
            background: -o-radial-gradient(
                center,
                ellipse cover,
                #fff 0%,
                #e8f8ff 100%
            );
            background: -ms-radial-gradient(
                center,
                ellipse cover,
                #fff 0%,
                #e8f8ff 100%
            );
            background: radial-gradient(
                ellipse at center,
                #fff 0%,
                #e8f8ff 100%
            );
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            text-align: center;
        }
        #githut-2-0,
        #related-work,
        #data {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #006aad;
        }
        a:hover {
            color: #a06535;
        }
        #header {
            width: 80%;
            margin: 0 auto 10px;
            padding-bottom: 5px;
            position: relative;
        }
        #header h1 {
            font-size: 38px;
            color: #a06535;
            font-weight: 400;
            text-align: center;
            padding: 0;
        }
        #header h1 b {
            font-weight: 700;
        }
        #header h2 {
            font-size: 13px;
            color: #666;
            font-weight: 300;
            margin: 0;
            text-align: center;
            padding: 0;
            text-transform: uppercase;
        }
        #footer {
            margin: 0 auto 10px;
            padding-bottom: 5px;
            font-size: 11px;
        }
        #footer #licence {
            font-size: 10px;
            width: 380px;
            margin: 0 auto;
            line-height: 150%;
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            clear: both;
        }
        #footer #licence div {
            text-align: left;
        }
        #footer #licence a.cc {
            float: left;
            margin-right: 10px;
        }
        .social {
            text-align: center;
            font-size: 23px;
            width: 110px;
            height: 23px;
        }
        .social.social-top {
            position: absolute;
            right: 20px;
            top: 5px;
            font-size: 20px;
        }
        #footer .social a,
        .social-top a {
            color: #666;
            background-color: transparent;
            width: 19px;
            height: 20px;
            float: left;
            margin: 0 20px;
        }
        .table-striped {
            font-weight: 400;
            font-size: 15px;
        }
        .react-bs-table .react-bs-container-header > table > thead > tr > th {
            font-size: 16px;
        }
        .table-striped > tbody > tr:nth-child(2n + 1) > td,
        .table-striped > tbody > tr:nth-child(2n + 1) > th {
            background-color: #f7fcff;
        }
        .rowCenter {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding-top: 10px;
        }
        .Select {
            min-width: 200px;
            margin-left: 20px;
        }
        .emptyTable {
            margin-top: 200px;
            margin-bottom: 200px;
        }

        @font-face {
            font-display: swap;
        }
    </style>
    <body>
        <div id="root"></div>
    </body>
    <script>
        var disqus_config = function () {
            this.page.url = "https://madnight.github.io/githut"
            this.page.identifier = "githut2"
        }
        function loadDisqus() {
            var d = document,
                s = d.createElement("script")
            s.src = "https://githut2.disqus.com/embed.js"
            s.setAttribute("data-timestamp", +new Date())
            ;(d.head || d.body).appendChild(s)
        }

        function lazyLoadDisqus() {
            if (
                !(
                    "IntersectionObserver" in window &&
                    "IntersectionObserverEntry" in window &&
                    "isIntersecting" in
                        window.IntersectionObserverEntry.prototype
                )
            ) {
                loadDisqus()
            } else {
                const observer = new IntersectionObserver(function (entries) {
                    for (const entry of entries) {
                        if (entry.isIntersecting) {
                            loadDisqus()
                            observer.unobserve(entry.target)
                        }
                    }
                })
                observer.observe(document.getElementById("disqus_thread"))
            }
        }

        window.addEventListener("DOMContentLoaded", function () {
            lazyLoadDisqus()
        })
    </script>
</html>
