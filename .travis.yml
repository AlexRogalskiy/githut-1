language: node_js

node_js:
  - "5"
  - "6"
  - "7"
  - "8"

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run test
  - npm run test-travis-chrome
  # chrome test needs to be seperate cause of bug with karma:
  # https://github.com/karma-runner/karma/issues/1656
  - npm run lint
