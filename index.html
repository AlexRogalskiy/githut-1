<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js"></script>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script>
$(function () {

$.getJSON("http://localhost:5000/data.json", function(data) {

var xdata = [];
var langs = ['C++', 'C', 'Objective-C', 'Ruby', 'Java', 'JavaScript','Go', 'PHP', 'Python','Shell'];

const langExsist = (name) => {
        if (!_.includes(langs,name))
          return true;
        for (var key in xdata)
          if (xdata[key].name == name)
            return true;
  }

  const addData = (name, d) => {
        for (var key in xdata)
          if (xdata[key].name == name)
            (xdata[key].data).push(d)
  }

  data.forEach(function(d) {
          if (!(langExsist(d.lang)))
            xdata.push( {name: d.lang, data: []} );
          addData(d.lang,d.count)
});

const sumQ = (a) => {
  var test = [];
    for (var i = 0; i < a.length ; i=i+3)
      test.push(a[i]+a[i+1]+a[i+2]);
  return test;
}

const sumData = (data) => {
        for (var key in data) {
            var temp = sumQ(data[key].data)
            data[key].data = temp;
          }
  }

  sumData(xdata);

const quarters = () => {
    var q = [];
    for (var i = 12; i < 99; i++)
        for (var n = 1; n < 5; n++)
            q.push(i+"/Q"+n)
    return q;
}

    $('#container').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: 'Github Language Statistics'
        },

        xAxis: {
            categories: quarters()
        },
        yAxis: {
            title: {
                text: 'Pull Request'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: false
                },
                enableMouseTracking: false
            }
        },
        series : xdata
    });
});
});
</script>
