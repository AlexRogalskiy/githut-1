<tatDOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: black;
}

</style>
<div class="chart"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>

$.getJSON("http://localhost:5000/top", function(data) {

var scale = d3.scale.linear()
    .domain([0, d3.max(8000,2)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return d.count/10 + "px"; })
    .text(function(d) { return d._id + " " + d.count; });

  });
</script>
